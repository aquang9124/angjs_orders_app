<div ng-controller="customersController">
	<h4><u>Add a new customer</u></h4>
	<p class="errors" ng-if="message">{{ message }}</p>
	<form>
		<div class="form-group">
			<label>Customer Name:</label>
			<input type="text" ng-model="newCustomer.name" class="form-control">
		</div>
		<div class="form-group">
			<button class="btn btn-primary" ng-click="addCustomer()">Add Customer</button>
		</div>
	</form>
	<p>Search: <input type="text" ng-model="filter_customer" placeholder="Enter a customer's name" class="form-control"></p>
	<table class="table table-hover">
		<thead>
			<tr>
				<th>Customer Name</th>
				<th>Created Date</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="customer in customers | filter: filter_customer | orderBy: '-created_at'">
				<td ng-bind="customer.name"></td>
				<td ng-bind="customer.created_at"></td>
				<td>
					<form>
						<button class="btn btn-danger" ng-click="removeCustomer(customer)">Remove</button>
					</form>
				</td>
			</tr>
		</tbody>
	</table>
</div>
